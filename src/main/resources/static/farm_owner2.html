<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场主 - 土地管理 | Agri Platform</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#22c55e',
                secondary: '#16a34a',
                accent: '#f59e0b',
                dark: '#1f2937',
                light: '#f9fafb',
              },
              fontFamily: {
                inter: ['Inter', 'system-ui', 'sans-serif'],
              },
            },
          }
        }
    </script>
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0fdf4 0%, #f9fafb 100%);
            min-height: 100vh;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="font-inter text-dark">
<!-- 导航栏 -->
<header class="bg-dark/95 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <a href="homepage.html" class="flex items-center space-x-2">
                <i class="fa fa-leaf text-primary text-2xl"></i>
                <span class="text-xl font-bold text-white">Agri Platform</span>
                <span class="text-gray-300 ml-4">| 农场主控制台</span>
            </a>
            <div class="flex items-center space-x-4">
                <a href="homepage.html" class="text-white hover:text-primary transition-colors">
                    <i class="fa fa-home mr-1"></i>返回首页
                </a>
            </div>
        </div>
    </div>
</header>

<!-- 主内容区 -->
<main class="container mx-auto px-4 py-8">
    <!-- 页面标题 -->
    <div class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-dark mb-4">土地管理</h1>
        <p class="text-gray-600 max-w-2xl mx-auto">
            管理您的农田信息，获取智能种植建议，提升农业生产效率
        </p>
        <div class="w-24 h-1 bg-primary mx-auto mt-6 rounded-full"></div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- 左侧：新增土地表单 -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-2xl shadow-lg p-8 sticky top-24">
                <h2 class="text-2xl font-bold text-dark mb-6 flex items-center">
                    <i class="fa fa-plus-circle text-primary mr-3"></i>新增土地
                </h2>
                <form id="createForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">土地ID</label>
                        <input name="landId" required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                               placeholder="请输入土地编号">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">面积（平方米）</label>
                        <input name="area" type="number" step="0.01" required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                               placeholder="请输入土地面积">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">土壤类型</label>
                        <input name="soilType" required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                               placeholder="如：红壤、黑土等">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">附件上传</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary transition-colors">
                            <input type="file" name="attachment" id="attachment" class="hidden">
                            <label for="attachment" class="cursor-pointer">
                                <i class="fa fa-cloud-upload text-3xl text-gray-400 mb-3"></i>
                                <p class="text-gray-500">点击上传土地相关文件</p>
                                <p class="text-sm text-gray-400 mt-2">支持图片、PDF、文档等格式</p>
                            </label>
                        </div>
                    </div>

                    <button type="submit"
                            class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 shadow-md hover:shadow-lg">
                        <i class="fa fa-check-circle mr-2"></i>创建土地记录
                    </button>
                </form>
            </div>
        </div>

        <!-- 右侧：已有土地列表 -->
        <div class="lg:col-span-2">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-dark mb-6 flex items-center">
                    <i class="fa fa-map-marker text-primary mr-3"></i>已有土地列表
                </h2>

                <!-- 统计卡片 -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
                    <div class="bg-white rounded-xl p-6 shadow-sm">
                        <div class="text-3xl font-bold text-primary mb-2" id="totalLands">0</div>
                        <p class="text-gray-600">土地总数</p>
                    </div>
                    <div class="bg-white rounded-xl p-6 shadow-sm">
                        <div class="text-3xl font-bold text-primary mb-2" id="totalArea">0</div>
                        <p class="text-gray-600">总面积(㎡)</p>
                    </div>
                    <div class="bg-white rounded-xl p-6 shadow-sm">
                        <div class="text-3xl font-bold text-primary mb-2" id="soilTypes">0</div>
                        <p class="text-gray-600">土壤类型</p>
                    </div>
                </div>

                <!-- 土地列表 -->
                <div id="lands" class="space-y-4"></div>

                <!-- 加载状态 -->
                <div id="loading" class="text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
                    <p class="text-gray-500 mt-4">加载土地数据中...</p>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 建议弹窗 -->
<div id="suggestionModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-2xl max-w-lg w-full max-h-[80vh] overflow-hidden">
        <div class="bg-primary text-white p-6">
            <h3 class="text-xl font-bold flex items-center">
                <i class="fa fa-lightbulb-o mr-3"></i>种植建议
            </h3>
        </div>
        <div class="p-6 overflow-y-auto max-h-[60vh]">
            <div id="suggestionContent" class="text-gray-700 leading-relaxed"></div>
        </div>
        <div class="border-t p-6 flex justify-end">
            <button id="closeSuggestion" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                关闭
            </button>
        </div>
    </div>
</div>

<script>
    const api = '/api/lands';
    let allLands = [];

    // 加载土地数据
    async function loadLands() {
        const loading = document.getElementById('loading');
        const container = document.getElementById('lands');

        try {
            const res = await fetch(api);
            if (!res.ok) throw new Error('加载失败');

            allLands = await res.json();
            container.innerHTML = '';

            if (allLands.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-2xl p-12 text-center shadow-sm">
                        <i class="fa fa-map-o text-5xl text-gray-300 mb-6"></i>
                        <h3 class="text-xl font-semibold text-gray-600 mb-3">暂无土地记录</h3>
                        <p class="text-gray-500">点击左侧表单添加您的第一块土地</p>
                    </div>
                `;
                updateStats();
                return;
            }

            allLands.forEach(land => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-2xl p-6 shadow-sm card-hover';
                div.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center justify-between">
                        <div class="mb-4 md:mb-0">
                            <div class="flex items-center mb-3">
                                <div class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center mr-4">
                                    <i class="fa fa-map text-primary text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold text-lg text-dark">${land.landId}</h3>
                                    <p class="text-sm text-gray-500">ID: ${land.id}</p>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mt-4">
                                <div>
                                    <p class="text-sm text-gray-500">面积</p>
                                    <p class="font-semibold">${land.area} ㎡</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-500">土壤类型</p>
                                    <p class="font-semibold">${land.soilType}</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col space-y-3">
                            <button onclick="getSuggestion(${land.id})"
                                    class="bg-primary/10 hover:bg-primary/20 text-primary font-medium py-2 px-6 rounded-lg transition-colors flex items-center justify-center">
                                <i class="fa fa-magic mr-2"></i>生成种植建议
                            </button>
                            ${land.attachmentPath ?
                                `<a href="${land.attachmentPath}" target="_blank"
                                   class="border border-primary text-primary hover:bg-primary/5 font-medium py-2 px-6 rounded-lg transition-colors flex items-center justify-center">
                                    <i class="fa fa-paperclip mr-2"></i>查看附件
                                </a>` :
                                `<span class="text-gray-400 text-sm">无附件</span>`
                            }
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            updateStats();

        } catch (error) {
            container.innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-2xl p-8 text-center">
                    <i class="fa fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                    <h3 class="text-xl font-semibold text-red-600 mb-2">加载失败</h3>
                    <p class="text-gray-600">请检查网络连接后重试</p>
                    <button onclick="loadLands()" class="mt-4 px-6 py-2 bg-primary text-white rounded-lg">
                        重新加载
                    </button>
                </div>
            `;
        } finally {
            loading.classList.add('hidden');
        }
    }

    // 更新统计信息
    function updateStats() {
        document.getElementById('totalLands').textContent = allLands.length;

        const totalArea = allLands.reduce((sum, land) => sum + parseFloat(land.area), 0);
        document.getElementById('totalArea').textContent = totalArea.toFixed(2);

        const uniqueSoilTypes = new Set(allLands.map(land => land.soilType));
        document.getElementById('soilTypes').textContent = uniqueSoilTypes.size;
    }

    // 获取种植建议
    async function getSuggestion(id) {
        const modal = document.getElementById('suggestionModal');
        const content = document.getElementById('suggestionContent');

        try {
            content.innerHTML = `
                <div class="text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary"></div>
                    <p class="text-gray-500 mt-4">正在生成建议...</p>
                </div>
            `;
            modal.classList.remove('hidden');

            const r = await fetch(`${api}/${id}/suggestion`);
            if (!r.ok) {
                content.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fa fa-info-circle text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-600">暂无可用建议</p>
                        <p class="text-sm text-gray-500 mt-2">技术顾问正在为您分析，请稍后查看</p>
                    </div>
                `;
                return;
            }

            const txt = await r.text();
            content.innerHTML = `
                <div class="prose max-w-none">
                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
                        <p class="text-blue-700 font-medium">基于您的土地信息生成的建议：</p>
                    </div>
                    <div class="whitespace-pre-wrap text-gray-700">${txt}</div>
                </div>
            `;

        } catch (error) {
            content.innerHTML = `
                <div class="text-center py-8">
                    <i class="fa fa-exclamation-triangle text-4xl text-red-400 mb-4"></i>
                    <p class="text-red-600 font-medium">获取建议失败</p>
                    <p class="text-gray-500 mt-2">请稍后重试</p>
                </div>
            `;
        }
    }

    // 创建新土地
    document.getElementById('createForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;

        try {
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i>创建中...';
            submitBtn.disabled = true;

            const data = new FormData(form);
            const res = await fetch(api, {
                method: 'POST',
                body: data
            });

            if (res.ok) {
                // 显示成功消息
                const successDiv = document.createElement('div');
                successDiv.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in';
                successDiv.innerHTML = '<i class="fa fa-check-circle mr-2"></i>土地创建成功！';
                document.body.appendChild(successDiv);

                // 3秒后移除消息
                setTimeout(() => {
                    successDiv.remove();
                }, 3000);

                form.reset();
                document.getElementById('loading').classList.remove('hidden');
                loadLands();
            } else {
                throw new Error('创建失败');
            }
        } catch (error) {
            alert('创建失败，请检查数据后重试');
        } finally {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });

    // 关闭建议弹窗
    document.getElementById('closeSuggestion').addEventListener('click', () => {
        document.getElementById('suggestionModal').classList.add('hidden');
    });

    // 点击背景关闭弹窗
    document.getElementById('suggestionModal').addEventListener('click', (e) => {
        if (e.target.id === 'suggestionModal') {
            e.target.classList.add('hidden');
        }
    });

    // 初始化加载
    loadLands();
</script>
</body>
</html>
